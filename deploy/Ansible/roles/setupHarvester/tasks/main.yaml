# This role runs and sets up our twitter harvester from our git project repository

---

- name: Update System
  become: yes
  apt:
    update_cache: yes

# Required for textblob
- name: Install Enchant 
  become: yes
  apt:
    name: enchant
    state: latest

- name: Create nltk_data directory in /home/ubuntu
  file:
    path: /home/ubuntu/nltk_data
    state: directory

- name: Install Required Modules
  become: yes
  pip: 
    name: '{{ item }}'
    executable: pip3
  loop:
   - tweepy
   - CouchDB
   - inflection
   - pyenchant
   - textblob

- name: Download textblob corpus data
  become: yes
  command: python3 -m textblob.download_corpora
  environment:
    NLTK_DATA: /home/ubuntu/nltk_data

- name: Remove default constants.py file to apply Twitter Credentials in variables/twitterdetails.yaml
  become: yes
  file:
     path: "/home/ubuntu/SinsOnTwitter/src/tweet_collector/constants.py"
     state: absent

- name: Template the new constants.py with new twitter Credentials
  become: yes
  template:
    src: templates/constants.py
    dest: /home/ubuntu/SinsOnTwitter/src/tweet_collector/constants.py

- name: Run Harvester
  shell: cd /home/ubuntu/SinsOnTwitter/src/tweet_collector; nohup python3 collect_sin_search.py > /dev/null 2>&1 &

